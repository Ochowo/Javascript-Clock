<body onload="getTime();">
<div class="clockk"><p id ="clock"></p></div>
<script type="text/javascript">
	function getTime(){
	var now = new Date();
	var h = now.getHours();
	var m = now.getMinutes();
	var s = now.getSeconds();
		m = checkTime(m);
		s = checkTime(s);
		
		document.getElementById("clock" ).innerHTML = h+":" + m+":" +s;
		setTimeout("getTime()", 1000);
	}
	function checkTime(time)
	{
	if(time<10)
	{
	time = "0" + time;
	}
	return time;
	}
</script>/
